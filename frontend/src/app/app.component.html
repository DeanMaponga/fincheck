<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="logo-container">
      <h1 class="logo-text">Talent Verify</h1>
    </div>
    <button mat-raised-button color="primary" [ngClass]="{'selected': currentPage() === 'add-company'}" (click)="changePage('add-company')">Add Company</button>
    <button mat-raised-button color="primary" [ngClass]="{'selected': currentPage() === 'companies'}" (click)="changePage('companies')">View Companies</button>
    <button mat-raised-button color="primary" [ngClass]="{'selected': currentPage() === 'add-company-file'}" (click)="changePage('add-company-file')">Add Companies File</button>
    <hr/>
    <button mat-raised-button color="primary" [ngClass]="{'selected': currentPage() === 'employees'}" (click)="changePage('employees')">View Employees</button>
    <button mat-raised-button color="primary" [ngClass]="{'selected': currentPage() === 'search-employee'}" (click)="changePage('search-employee')">Search Employees</button>
    <button mat-raised-button color="primary" [ngClass]="{'selected': currentPage() === 'add-employee-file'}" (click)="changePage('add-employee-file')">Add Employees File</button>
    <!--<button mat-raised-button color="red" [ngClass]="{'selected': currentPage() === 'employees'}" (click)="testAPI()">Test API</button>-->
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
