<h2 class="header">All employee List</h2>
<div class="search-bar-container">
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search</mat-label>
    <mat-hint>Enter employee name</mat-hint>
    <input matInput [(ngModel)]="searchQuery" name="searchQuery">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" (click)="searchRoles()">Search</button>
</div>

<div *ngIf="isLoading else list" class="loading-screen">
  <mat-spinner></mat-spinner>
  <p>Loading...</p>
</div>
<ng-template #list>
  <app-employee-list [roles]="roles"></app-employee-list>
  <p class="no-results" *ngIf="roles.length === 0">No employees found.</p>
</ng-template>
